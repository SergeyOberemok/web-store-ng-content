<div class="container">
  <ng-container >
    <ng-container *ngFor="let item of items">
      <div class="row mb-3">
        <div class="col">
          <app-product *ngIf="isCatalog" [product]="item" (added)="itemAdded($event)">
          </app-product>

          <app-product *ngIf="isCart" [cart]="item" (updated)="itemUpdated($event)"
            (removed)="itemRemoved($event)"></app-product>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
